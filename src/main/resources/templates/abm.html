<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/4.5.0/css/bootstrap.min.css}">

<script th:src="@{webjars/jquery/3.5.1/jquery.min.js}"type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{webjars/popper.js/1.16.0/popper.min.js}"type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
<script th:src="@{webjars/bootstrap/4.5.0/js/bootstrap.min.js}"type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<meta charset="utf-8">
<title>Administracion</title>
</head>
<body class="container">

	<div th:insert="layout/header :: header"></div>
	
	<ul class="nav nav-tabs">
	  <li class="nav-item">
	    <a id="formulario-Usuario" class="nav-link active" href="#formularioU" data-toggle="tab"
	    role="tab" aria-controls="formulario" aria-selected="true">Usuario</a>
	  </li>
	  <li class="nav-item">
	    <a id="formulario-Localidad" class="nav-link" href="formularioL" data-toggle="tab"
	    role="tab" aria-controls="tabla" aria-selected="false">Localidad</a>
	  </li>	  
	</ul>
	
	<div class="tab-content">
		<div class="tab-pane fade show active" id="formulario" role="tabpanel" aria-labelledby="formulario-Usuario">
			<!-- Nuevo Usuario -->
			<a th:href="@{/nuevoUsuario}" class="btn btn-primary">Nuevo Usuario</a>
			<br>
			<!-- Tabla -->
			<div class="card">
				<div class="card-header">
					<h3 class="text-center">Registro de Usuarios</h3>
				</div>
				<div class="card-body">
				<table class="table table-bordered table-striped">
				  <thead class="thead-dark">
				    <tr>
				      <th scope="col">ID Usuario</th>
				      <th scope="col">Nombre</th>
				      <th scope="col">Apellido</th>
				      <th scope="col">Nombre de Usuario</th>
				      <th scope="col">Password</th>
				      <th scope="col">Tipo de Usuario</th>
				      <th scope="col">Editar</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="usuario:${usuarios}">
				  <!--   <th scope="row">hola</th> -->
				      <td th:text="${usuario.id}"></td>
				      <td th:text="${usuario.nombreReal}"></td>
				      <td th:text="${usuario.apellidoReal}"></td>
				      <td th:text="${usuario.nombreUsuario}"></td>
				      <td th:text="${usuario.password}"></td>
				      <td th:text="${usuario.tipoUsuario}"></td>
				      <td>
				      	<a class="btn btn-warning">Editar</a>
				      	<a class="btn btn-danger">Editar</a>
				      </td>
				      
				    </tr>				    
				  </tbody>
				</table>
			</div>
		</div>
		<!-- Fin Tabla -->
			
			
			
			
		  	</div>
		</div>
	
		<div th:insert="layout/footer :: footer"></div>
</body>
</html>
