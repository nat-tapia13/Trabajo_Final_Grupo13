<html>
<head>
<title>Login</title>
</head>
<body>
	<div class="container">

		<form>
			<div class="form-group">
				<label for="nombre de usuario">Nombre de Usuario</label> <input
					type="text" class="form-control" id="exampleInputEmail1"
					aria-describedby="nombredeusuarioHelp" placeholder="Ingrese nombre"
					name="nombre de usuario"> <small id="emailHelp"
					class="form-text text-muted">We'll never share your email
					with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="contraseña">Password</label> <input type="password"
					class="form-control" id="contraseña" placeholder="Password"
					name="password">
			</div>
			<button type="submit" class="btn btn-primary">Ingresar</button>
			<div class="alert-danger text-center"
				th:if="${formLoginErrorMessage}" th:text="${formLoginErrorMessage}">Name
				Error</div>
		</form>
		<div th:if="${param.error}" class="alert alert-danger" roles="alert">
			Combinacion Invalida de Usuario y Contraseña</div>
		<div th:if="${param.logout}" class="alert alert-success" roles="alert">
			Ha salido del Sistema.Gracias!</div>
	</div>
</body>
</html>
