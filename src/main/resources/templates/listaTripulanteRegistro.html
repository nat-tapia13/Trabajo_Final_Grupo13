<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Lista Tripulantes</title>
<link rel="stylesheet" th:href="@{/css/estilos.css}" type="text/css">
<link rel="stylesheet" type="text/css"
	href="../webjars/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous">

</head>
<body>
	<div class="container text-center">
		<h1>Lista Tripulantes por Registros</h1>

		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Apellido</th>
						<th scope="col">Nombre</th>
						<th scope="col">Documento</th>
						<th scope="col">Nacionalidad</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tripulante:${tripulantes}">
						<td th:text="${tripulante.id}"></td>
						<td th:text="${tripulante.apellido}"></td>
						<td th:text="${tripulante.nombres}"></td>
						<td th:text="${tripulante.documento}"></td>
						<td th:text="${tripulante.nacionalidad}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<a th:href="@{/listarVehiculos}" class="btn btn-primary">Volver</a>
	</div>




	<script type="text/javascript" src="../webjars/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="../webjars/popper.js/1.16.0/popper.min.js"></script>
	<script type="text/javascript"
		src="../webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

	<script type="text/javascript" th:src="@{/js/tripulante.js}">
		
	</script>

	<!-- 
		<script type="text/javascript">
			$(document).ready(function(){
				$("#listarTripulantes").hide();
			});
		</script>
		 -->
</body>
</html>
