<body>

	<!-- Header -->

	<div th:insert="layout/headerconsulta :: headerconsulta"></div>

	<!-- Contenedor -->

	<div class="container">
		<h1>Consultar Vehículos</h1>
		<div class=" d-flex justify-content-center">
			<form action="listarVehiculos" class="col-sm-8 ">
				<div class="form-group row">
					<label class="col-sm-3 col-form-label" for="nombreLocalidad">Localidad:
					</label>
					<div class="col-sm-9">
						<select class="form-control" id="nombreLocalidad" name="nombre"
							required="required">
							<option value="" selected="selected">Seleccionar
								Localidad</option>
							<option th:each="localidad:${localidades}"
								th:value="${localidad.nombre}" th:text="${localidad.nombre}" />
						</select>
					</div>
				</div>
				<!-- Campo de entrada de fecha inicial-->
				<div class="form-group row">
					<label class="col-sm-3 col-form-label">Desde: </label>
					<div class="col-sm-9">
						<input type="datetime-local" class="form-control" name="fechaIni"
							min="2018-01-01" max="2050-12-31" required="required">
					</div>
				</div>
				<!-- Campo de entrada de fecha final -->
				<div class="form-group row">
					<label class="col-sm-3 col-form-label">Hasta: </label>
					<div class="col-sm-9">
						<input type="datetime-local" class="form-control" name="fechaFin"
							min="00:00:00" max="23:59:59" step="60" required="required">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-12 d-flex justify-content-center">
						<button type="submit" class="btn btn-primary">Consultar</button>
					</div>

				</div>
			</form>
		</div>

		<h2>Lista Vehículos</h2>
		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Patente</th>
						<th scope="col">Color</th>
						<th scope="col">Titular</th>
						<th scope="col">Marca</th>
						<th scope="col">Modelo</th>
						<th scope="col">Tipo</th>
						<th scope="col">Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="registro:${registros}">
						<td th:text="${registro.vehiculo.id}"></td>
						<td th:text="${registro.vehiculo.patente}"></td>
						<td th:text="${registro.vehiculo.color}"></td>
						<td th:text="${registro.vehiculo.titular}"></td>
						<td th:text="${registro.vehiculo.marca}"></td>
						<td th:text="${registro.vehiculo.modelo}"></td>
						<td th:text="${registro.vehiculo.tipo}"></td>
						<td><a th:href="@{/listarVehiculos/}+${registro.id}"
							class="btn btn-primary">Ver Tripulantes</a></td>
					</tr>
				</tbody>
			</table>
		</div>
