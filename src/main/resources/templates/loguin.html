<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Formulario Login</title>
<meta charset="UTF-8">
<script type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link th:rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/loguin.css" th:href="@{/css/loguin.css}">
</head>
<body class="container"> 
	
 	<div class="modal-dialog text-center">
		<div class="col-sm-8 main-section">
			<div class="modal-content">
				<div class="col-12 user-img">
					<img src="static/img/usuario.png" th:src="@{/img/usuario.png}"/>
				</div>
				<form class="form col-12" th:object="${usuarioDelForm}"
					th:action ="@{/loguin}" method="post">
					<div class="form-group" id="user-group">
				     <input type="text" class="form-control" id="nombreUsuario" aria-describedby="nombreUsuarioHelp" placeholder="Nombre de usuario" name="nombreUsuario"/>
					</div>
					<div class="form-group" id="contrasena-group">
					<input type="password" class="form-control" id="contrase単a" placeholder="contrase単a" name="password"/>
					</div>
					<button type="submit" class="btn btn-primary">
					 <i class="fas fa-sign-in-alt"></i> Ingresar
					</button>
					 <div class="col-12 forgot"> 
                   <a href="#">Recordar contrase単a?</a>
                   </div>
                   </form> 
					<div class="alert-danger text-center"
						th:if="${formLoginErrorMessage}"
						th:text="${formLoginErrorMessage}">Nombre incorrecto</div>
				
				
				<div th:if="${param.error}" class="alert alert-danger" roles="alert">
				Combinacion Invalida de Usuario y Contrase単a</div>
				<div th:if="${param.logout}" class="alert alert-success"
					roles="alert">Ha salido del Sistema.Gracias!</div>
			</div>
		</div>
	</div>
</div>
	<!-- Insertamos la direccion que contiene el pie de paguina  -->
	<div th:insert="layout/footer :: footer"></div>
	<!-- <div th:insert="layout/footer :: footer"></div>--->
</body>
</html>
