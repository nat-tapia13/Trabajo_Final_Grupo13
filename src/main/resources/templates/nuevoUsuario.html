<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/4.5.0/css/bootstrap.min.css}">

<script th:src="@{webjars/jquery/3.5.1/jquery.min.js}"type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{webjars/popper.js/1.16.0/popper.min.js}"type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
<script th:src="@{webjars/bootstrap/4.5.0/js/bootstrap.min.js}"type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body class="conteiner">
	<div th:insert="layout/header :: header"></div>
		<form th:action="@{/saveUsuario}" th:object=${usuario} method="POST">
				<div class="card-header">
					<h3 class="text-center">Agregar Usuario</h3>
				</div>
				<div class="form-row">
		   			 <div class="form-group col-md-6">
		     			 <label for="id_nombre">Nombre</label>
		      			 <input th:field="${usuario.nombreReal}"type="text"  class="form-control" id="id_nombre">
		    		</div>
		   			<div class="form-group col-md-6">
		     			<label for="id_apellidoR">Apellido</label>
		      			<input th:field="${usuario.apellidoReal}"type="text" class="form-control" id="id_apellidoR">
		    		</div>
		  		</div>
				
		  		<div class="form-row">
		  			<div class="form-group col-md-4">
		     			 <label for="id_nombreU">Nombre de Usuario</label>
		      			 <input th:field="${usuario.nombreUsuario}"type="text"class="form-control" id="id_nombreU">
		    		</div>
		    		<div class="form-group col-md-4">
		      			<label for="id_password">Contrase√±a</label>
		      			<input th:field="${usuario.password}"type="text" class="form-control" id="id_password">
		   			 </div>
		   			 <div class="form-group col-md-4">
		   			 	<label>Tipo</label>
		   			 	<div class="form-check">
  							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" th:field="${usuario.tipoUsuario}" value="CONSULTOR" checked>
  							<label class="form-check-label" for="exampleRadios1">
    							consultor
  							</label>
						</div>
						<div class="form-check">
						  	<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" th:field="${usuario.tipoUsuario}" value="REGISTRADOR">
						  	<label class="form-check-label" for="exampleRadios2">
						    	registrador
						  </label>
						</div>
						<div class="form-check">
						  	<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" th:field="${usuario.tipoUsuario}"value="BD">
						  	<label class="form-check-label" for="exampleRadios3">
						   	 	bd
						  	</label>
						</div>
		   			 </div>
		    
		    		</div>
		    		
		  			<div class="from-grup row">
		  				<div class="col-lg-12 text-center">
		  					<a href="#" class="btn btn-secondary"  role="button" aria-disabled="true">Cancelar</a>
		  					<button type="submit" class="btn btn-primary">Guardar</button>
		  				</div>
		  			</div>
		  		</form>
	
	<div th:insert="layout/footer :: footer"></div>
</body>
</html>
