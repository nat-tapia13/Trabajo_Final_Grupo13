<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:rel="stylesheet" type="text/css"
	th:href="@{webjars/bootstrap/4.5.0/css/bootstrap.min.css}">

<script th:src="@{webjars/jquery/3.5.1/jquery.min.js}"
	type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{webjars/popper.js/1.16.0/popper.min.js}"
	type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
<script th:src="@{webjars/bootstrap/4.5.0/js/bootstrap.min.js}"
	type="text/javascript"
	src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<meta charset="ISO-8859-1">
<title>Registro</title>

</head>
<body>



	<div class="container ">
		<div class="mt-4 d-flex justify-content-center">
			<form class="col-sm-8 mt-4" th:action="@{/cargarTripulante}" th:object=${tripulante}
				method="POST">

				<p th:text="${#authentication.getPrincipal().getUsername()}"></p>

				<!-- Tripulantes -->
				<div class="card-header mb-5">
					<h5>Datos del Tripulante</h5>
				</div>
				<div class="form-group row">
					<label class="col-sm-3 col-form-label" for="apellidoTripulante">Apellido:
					</label>
					<div class="col-sm-9">
						<input type="text" id="apellidoTripulante" th:field="*{apellido}" class="form-control" required="required">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-3 col-form-label" for="nombreTripulante">Nombre:
					</label>
					<div class="col-sm-9">
						<input type="text" id="nombreTripulante" th:field="*{nombres}" class="form-control" required="required">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-3 col-form-label" for="documentoTripulante">Documento:
					</label>
					<div class="col-sm-9">
						<input type="text" id="documentoTripulante" th:field="*{documento}" class="form-control" required="required">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-3 col-form-label" for="id_nacionalidad">Nacionalidad:</label>
					<div class="col-sm-9"> 
						<select
							th:field="*{nacionalidad}" id="id_nacionalidad" class="form-control" required="required">
							<option value="" selected="selected">Seleccionar Nacionalidad</option>
							<option th:value="Argentina" th:text="Argentina"></option>
							<option th:value="Bolivia" th:text="Bolivia"></option>
							<option th:value="Brasil" th:text="Brasil"></option>
							<option th:value="Chile" th:text="Chile"></option>
							<option th:value="Paraguay" th:text="Paraguay"></option>
							<option th:value="Peru" th:text="Peru"></option>
							<option th:value="Uruguay" th:text="Uruguay"></option>
							<option th:value="Brasil" th:text="Otro"></option>
						</select>
					</div>
				</div>
				<!-- fin Tripulantes -->
				<div class="from-grup row">
					<div class="col-lg-12 text-center">
						<a th:href="@{/nuevoRegistro}" class="btn btn-secondary" role="button"
							aria-disabled="true">Cancelar</a>
						<button type="submit" class="btn btn-primary">Cargar</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div th:insert="layout/footer :: footer"></div>



</body>
</html>
